
<!doctype html>

<style>

*{box-sizing:border-box}

.card{width:100%;max-width:760px;background:var(--card);border-radius:14px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,0.08);text-align:center}
.header{display:flex;gap:12px;align-items:center;justify-content:center;margin-bottom:8px}
.logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,#fff0f5,#ffe6f0);display:flex;align-items:center;justify-content:center;font-size:28px}
h1{margin:0;color:var(--pink);font-size:1.4rem}

.btn:hover{transform:translateY(-3px);box-shadow:0 12px 28px rgba(0,0,0,0.06)}

@media(max-width:480px){.card{padding:16px} .btn{font-size:15px;padding:12px} h1{font-size:1.1rem} #question{font-size:1rem}}
</style>
</head>
<body>
  <div class="card" role="main">
    <div class="header"><div class="logo">üéÄ</div><h1>Quiz For√ßa Rosa ‚Äî DIREITOS DO TRABALHADOR</h1></div>
    <div id="goal" aria-live="polite">üéâ Voc√™ atingiu 4 acertos! Procure um membro da equipe For√ßa Rosa para receber seu brinde üéÅ</div>
    <div id="questionArea">
      <div id="progress">Pergunta <span id="num">1</span> / 10</div>
      <div id="question"></div>
      <div class="options" id="options"></div>
      <div id="status" aria-live="polite"></div>
    </div>
    <div class="footer">Tema: DIREITOS DO TRABALHADOR ‚Äî Complete o desafio com 4 acertos para ganhar o brinde!</div>
  </div>

<script>
const raw = [{"q": "O trabalhador afastado por tratamento oncol√≥gico tem direito a:", "o": ["Aux√≠lio-doen√ßa do INSS (quando atendidos os requisitos)", "F√©rias vital√≠cias", "Aumento salarial autom√°tico", "Encerramento do contrato sem pagamento"], "a": 0}, {"q": "Se o tratamento deixar sequelas permanentes, o paciente pode ter direito a:", "o": ["Aposentadoria por invalidez (se comprovada)", "Direito a duas licen√ßas-maternidade adicionais", "Transfer√™ncia imediata para qualquer cargo", "Suspens√£o de pagamento de contas sem an√°lise"], "a": 0}, {"q": "Durante o tratamento, o trabalhador pode solicitar:", "o": ["Aux√≠lio financeiro sem avalia√ß√£o", "Saque do FGTS e PIS/PASEP conforme regras aplic√°veis", "Cancelamento autom√°tico de d√≠vidas sem processo", "Pagamento de multa por parte do empregador"], "a": 1}, {"q": "Mulheres mastectomizadas t√™m direito a:", "o": ["Reconstru√ß√£o mam√°ria gratuita pelo SUS, conforme a lei", "Apenas cirurgia est√©tica particular", "Reconstru√ß√£o apenas ap√≥s 10 anos", "Alimenta√ß√£o gratuita vital√≠cia"], "a": 0}, {"q": "A Lei n¬∫ 12.732/2012 garante:", "o": ["Acesso a pr√≥teses gratuitamente em qualquer pa√≠s", "In√≠cio do tratamento oncol√≥gico pelo SUS em prazo m√°ximo recomendado (com regras espec√≠ficas)", "Isen√ß√£o autom√°tica de IPTU", "Tratamento apenas em hospitais privados"], "a": 1}, {"q": "Planos de sa√∫de podem negar cobertura do tratamento oncol√≥gico quando:", "o": ["Nunca ‚Äî o tratamento oncol√≥gico tem cobertura conforme legisla√ß√£o e regras do plano", "Sempre podem negar sem justificar", "Apenas quando o paciente n√£o pagar a anuuidade", "Se a doen√ßa for gen√©tica"], "a": 0}, {"q": "Pacientes com c√¢ncer podem ter isen√ß√£o de imposto de renda quando:", "o": ["H√° invalidez permanente e seguindo a legisla√ß√£o vigente", "Est√£o empregados", "Recebem alta hospitalar", "T√™m qualquer despesa m√©dica"], "a": 0}, {"q": "Pacientes em tratamento pelo SUS t√™m direito a:", "o": ["Transporte gratuito em todos os deslocamentos sem regras", "Possibilidade de transporte ou aux√≠lio para tratamento em algumas cidades/condi√ß√µes, conforme programas locais", "Transporte apenas para viagens internacionais", "Nenhum tipo de aux√≠lio log√≠stico"], "a": 1}, {"q": "Quem tem financiamento habitacional e fica inv√°lido por c√¢ncer:", "o": ["Pode ter quita√ß√£o do contrato conforme cl√°usulas da seguradora e do contrato", "Perde automaticamente o im√≥vel", "Deve pagar multa por invalidez", "Tem aumento autom√°tico da parcela"], "a": 0}, {"q": "Ap√≥s o tratamento, o retorno ao trabalho deve ser:", "o": ["Imediato e sem qualquer avalia√ß√£o", "Acompanhado por m√©dico e, se necess√°rio, feito de forma gradativa com adapta√ß√µes", "Proibido para sempre", "Decidido exclusivamente pelo empregador"], "a": 1}];

function shuffle(a){ const arr = a.slice(); for(let i=arr.length-1;i>0;i--){ const j = Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]];} return arr; }

let perguntas = shuffle(raw.map(q=>({q:q.q, o:q.o.slice(), a:q.a})));
let idx = 0;
let score = 0;
const total = perguntas.length;
const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const numEl = document.getElementById('num');
const statusEl = document.getElementById('status');
const goalEl = document.getElementById('goal');

function render(){
  if(score>=4){ finish(); return; }
  if(idx>=perguntas.length){ finish(); return; }
  const item = perguntas[idx];
  numEl.textContent = score >= 4 ? '' : idx + 1;
  questionEl.textContent = item.q;
  let opts = item.o.map((text,i)=>({text, correct: i===item.a}));
  opts = shuffle(opts);
  optionsEl.innerHTML = '';
  opts.forEach(opt=>{
    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = opt.text;
    btn.onclick = ()=> select(btn, opt.correct);
    optionsEl.appendChild(btn);
  });
  statusEl.textContent = '';
}

function select(btn, correct){
  const buttons = optionsEl.querySelectorAll('button');
  buttons.forEach(b=>b.disabled=true);
  if(correct){ btn.classList.add('correct'); score++; statusEl.textContent = `Acertos: ${score}`; }
  else{ btn.classList.add('wrong'); statusEl.textContent = `Acertos: ${score}`; }
  idx++;
  if(score>=4){
    document.getElementById('progress').style.display='none';
    goalEl.style.display='block';
    setTimeout(finish,800);
    return;
  }
  if(idx>=perguntas.length){ setTimeout(finish,800); return; }
  setTimeout(()=> render(), 700);
}

function finish(){
  optionsEl.innerHTML = '';
  questionEl.textContent = '';
  numEl.textContent = score >= 4 ? '' : total;
  statusEl.textContent = `Voc√™ acertou ${score} de ${total}.`;

  if(score>=4){
    goalEl.style.display='block';
    document.getElementById('progress').style.display='none';
    const btn = document.createElement('button');
    btn.className='btn';
    btn.textContent = 'Finalizar';
    btn.onclick = ()=> {
      try {
        window.open('', '_self').close();
        location.href = 'about:blank';
      } catch(e){
        location.href = 'about:blank';
      }
    };
    optionsEl.appendChild(btn);
  } else {
    const btn = document.createElement('button');
    btn.className='btn';
    btn.textContent = 'Tentar novamente';
    btn.onclick = ()=> { location.reload(); };
    optionsEl.appendChild(btn);
  }
}

render();
</script>
</body>
</html>
