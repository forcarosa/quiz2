
<!doctype html>

<style>

*{box-sizing:border-box}
body{margin:0;font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;background:linear-gradient(135deg,var(--bg1),var(--bg2));display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px;color:#000}
.card{width:100%;max-width:760px;background:var(--card);border-radius:14px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,0.08);text-align:center}
.header{display:flex;gap:12px;align-items:center;justify-content:center;margin-bottom:8px}

h1{margin:0;color:var(--pink);font-size:1.4rem}

.btn{padding:12px 14px;border-radius:10px;border:0;font-size:16px;cursor:pointer;background:#fde4ee;transition:transform .12s,box-shadow .12s;box-shadow:0 6px 18px rgba(0,0,0,0.04)}
.btn:hover{transform:translateY(-3px);box-shadow:0 12px 28px rgba(0,0,0,0.06)}
.btn[disabled]{opacity:0.7;cursor:default;transform:none;box-shadow:none}
.btn.correct{background:var(--correct);color:#fff}

@media(max-width:480px){.card{padding:16px} .btn{font-size:15px;padding:12px} h1{font-size:1.1rem} #question{font-size:1rem}}
</style>
</head>
<body>
  <div class="card" role="main">
    <div class="header"><div class="logo">üéÄ</div><h1>Quiz For√ßa Rosa ‚Äî DIAGN√ìSTICO</h1></div>
    <div id="goal" aria-live="polite">üéâ Voc√™ atingiu 4 acertos! Procure um membro da equipe For√ßa Rosa para receber seu brinde üéÅ</div>
    <div id="questionArea">
      <div id="progress">Pergunta <span id="num">1</span> / 10</div>
      <div id="question"></div>
      <div class="options" id="options"></div>
      <div id="status" aria-live="polite"></div>
    </div>
    <div class="footer">Tema: DIAGN√ìSTICO ‚Äî Complete o desafio com 4 acertos para ganhar o brinde!</div>
  </div>

<script>
const raw = [{"q": "A partir de que idade o Minist√©rio da Sa√∫de recomenda iniciar a mamografia anual?", "o": ["20 anos", "30 anos", "40 anos", "50 anos"], "a": 2}, {"q": "O autoexame das mamas ajuda a:", "o": ["Substituir a mamografia", "N√£o serve para nada", "Conhecer o corpo e perceber altera√ß√µes", "Fazer diagn√≥stico definitivo"], "a": 2}, {"q": "Qual exame confirma o diagn√≥stico de c√¢ncer de mama?", "o": ["Mamografia", "Ultrassonografia", "Exame de sangue", "Bi√≥psia"], "a": 3}, {"q": "O c√¢ncer de mama √© mais comum em mulheres:", "o": ["Com menos de 30 anos", "Entre 50 e 69 anos", "Que nunca tiveram filhos (sempre)", "Apenas na p√≥s-menopausa"], "a": 1}, {"q": "A principal vantagem da mamografia √©:", "o": ["Detectar altera√ß√µes antes de serem palp√°veis", "Substituir o autoexame", "Tratar o c√¢ncer", "Evitar a cirurgia"], "a": 0}, {"q": "O exame de imagem complementar √† mamografia pode ser:", "o": ["Resson√¢ncia magn√©tica das mamas", "Raio-X do p√©", "Eletroencefalograma", "Colonoscopia"], "a": 0}, {"q": "O intervalo recomendado para a mamografia, em mulheres sem hist√≥rico familiar, costuma ser:", "o": ["A cada 3 meses", "A cada 6 meses", "Uma vez por ano", "Uma vez a cada 2 anos"], "a": 3}, {"q": "A detec√ß√£o precoce √© importante porque:", "o": ["Permite tratamento menos agressivo e maior chance de cura", "Aumenta a mortalidade", "Evita a necessidade de exames futuros", "Substitui acompanhamento m√©dico"], "a": 0}, {"q": "Um n√≥dulo suspeito geralmente apresenta:", "o": ["Dor intensa sempre", "Superf√≠cie irregular e endurecida", "Colora√ß√£o azulada constante", "Emiss√£o de sons ao toque"], "a": 1}, {"q": "A sa√≠da de secre√ß√£o com sangue pelo mamilo deve ser:", "o": ["Ignorada", "Avaliada por um m√©dico", "Tratada com pomadas caseiras", "Considerada normal se ocorrer raramente"], "a": 1}];

function shuffle(a){ const arr = a.slice(); for(let i=arr.length-1;i>0;i--){ const j = Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]];} return arr; }

let perguntas = shuffle(raw.map(q=>({q:q.q, o:q.o.slice(), a:q.a})));
let idx = 0;
let score = 0;
const total = perguntas.length;
const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const numEl = document.getElementById('num');
const statusEl = document.getElementById('status');
const goalEl = document.getElementById('goal');

function render(){
  if(score>=4){ finish(); return; }
  if(idx>=perguntas.length){ finish(); return; }
  const item = perguntas[idx];
  numEl.textContent = score >= 4 ? '' : idx + 1;
  questionEl.textContent = item.q;
  let opts = item.o.map((text,i)=>({text, correct: i===item.a}));
  opts = shuffle(opts);
  optionsEl.innerHTML = '';
  opts.forEach(opt=>{
    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = opt.text;
    btn.onclick = ()=> select(btn, opt.correct);
    optionsEl.appendChild(btn);
  });
  statusEl.textContent = '';
}

function select(btn, correct){
  const buttons = optionsEl.querySelectorAll('button');
  buttons.forEach(b=>b.disabled=true);
  if(correct){ btn.classList.add('correct'); score++; statusEl.textContent = `Acertos: ${score}`; }
  else{ btn.classList.add('wrong'); statusEl.textContent = `Acertos: ${score}`; }
  idx++;
  if(score>=4){
    document.getElementById('progress').style.display='none';
    goalEl.style.display='block';
    setTimeout(finish,1000);
    return;
  }
  if(idx>=perguntas.length){ setTimeout(finish,1000); return; }
  setTimeout(()=> render(), 1000);
}

function finish(){
  optionsEl.innerHTML = '';
  questionEl.textContent = '';
  numEl.textContent = score >= 4 ? '' : total;
  statusEl.textContent = `Voc√™ acertou ${score} de ${total}.`;

  if(score>=4){
    goalEl.style.display='block';
    document.getElementById('progress').style.display='none';
    const btn = document.createElement('button');
    btn.className='btn';
    btn.textContent = 'Finalizar';
    btn.onclick = ()=> {
      try {
        window.open('', '_self').close();
        location.href = 'about:blank';
      } catch(e){
        location.href = 'about:blank';
      }
    };
    optionsEl.appendChild(btn);
  } else {
    const btn = document.createElement('button');
    btn.className='btn';
    btn.textContent = 'Tentar novamente';
    btn.onclick = ()=> { location.reload(); };
    optionsEl.appendChild(btn);
  }
}

render();
</script>
