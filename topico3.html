
<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quiz For√ßa Rosa ‚Äî TRATAMENTO</title>
<style>
:root{--bg1:#ffe6f0;--bg2:#fff;--pink:#E91E63;--correct:#4CAF50;--wrong:#F44336;--card:#ffffff}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;background:linear-gradient(135deg,var(--bg1),var(--bg2));display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px;color:#000}
.card{width:100%;max-width:760px;background:var(--card);border-radius:14px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,0.08);text-align:center}
.header{display:flex;gap:12px;align-items:center;justify-content:center;margin-bottom:8px}
.logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,#fff0f5,#ffe6f0);display:flex;align-items:center;justify-content:center;font-size:28px}
h1{margin:0;color:var(--pink);font-size:1.4rem}
#goal{display:none;background:#fff0f6;border:1px solid #ffd0e8;padding:12px;border-radius:10px;margin:10px 0;font-weight:700}
#question{margin:18px 0;font-size:1.05rem}
.options{display:flex;flex-direction:column;gap:10px;margin-bottom:8px}
.btn{padding:12px 14px;border-radius:10px;border:0;font-size:16px;cursor:pointer;background:#fde4ee;transition:transform .12s,box-shadow .12s;box-shadow:0 6px 18px rgba(0,0,0,0.04)}
.btn:hover{transform:translateY(-3px);box-shadow:0 12px 28px rgba(0,0,0,0.06)}
.btn[disabled]{opacity:0.7;cursor:default;transform:none;box-shadow:none}
.btn.correct{background:var(--correct);color:#fff}
.btn.wrong{background:var(--wrong);color:#fff}
#status{margin-top:10px;font-weight:700}
.footer{margin-top:14px;color:#666;font-size:0.95rem}
@media(max-width:480px){.card{padding:16px} .btn{font-size:15px;padding:12px} h1{font-size:1.1rem} #question{font-size:1rem}}
</style>
</head>
<body>
  <div class="card" role="main">
    <div class="header"><div class="logo">üéÄ</div><h1>Quiz For√ßa Rosa ‚Äî TRATAMENTO</h1></div>
    <div id="goal" aria-live="polite">üéâ Voc√™ atingiu 4 acertos! Procure um membro da equipe For√ßa Rosa para receber seu brinde üéÅ</div>
    <div id="questionArea">
      <div id="progress">Pergunta <span id="num">1</span> / 10</div>
      <div id="question"></div>
      <div class="options" id="options"></div>
      <div id="status" aria-live="polite"></div>
    </div>
    <div class="footer">Tema: TRATAMENTO ‚Äî Complete o desafio com 4 acertos para ganhar o brinde!</div>
  </div>

<script>
const raw = [{"q": "O diagn√≥stico precoce aumenta as chances de cura para:", "o": ["20%", "50%", "70%", "Mais de 90%"], "a": 3}, {"q": "Exerc√≠cio f√≠sico durante o tratamento:", "o": ["√â proibido", "Prejudica a recupera√ß√£o", "Reduz efeitos colaterais e melhora o bem-estar", "Substitui medicamentos"], "a": 2}, {"q": "O apoio psicol√≥gico durante o tratamento:", "o": ["√â in√∫til", "Ajuda a lidar com o diagn√≥stico e os efeitos emocionais", "Deve ser evitado para n√£o lembrar a doen√ßa", "Substitui o oncologista"], "a": 1}, {"q": "Cuidar da sa√∫de mental no tratamento:", "o": ["√â fundamental e faz parte do cuidado global", "√â secund√°rio e dispens√°vel", "Atrapalha o tratamento f√≠sico", "Deve ser adiado at√© o fim do tratamento"], "a": 0}, {"q": "A perda de cabelo durante o tratamento:", "o": ["√â inevit√°vel e permanente", "N√£o pode ser amenizada", "√â geralmente tempor√°ria e n√£o elimina a vaidade", "Indica que o tratamento falhou"], "a": 2}, {"q": "Um dos efeitos colaterais mais comuns da quimioterapia √©:", "o": ["Aumento de apetite extremo", "Queda de cabelo", "Crescimento de unhas instant√¢neo", "Ganho de vis√£o noturna"], "a": 1}, {"q": "Durante o tratamento, o sistema imunol√≥gico pode:", "o": ["Ficar mais vulner√°vel", "Ficar imune a outras doen√ßas", "Permanecer inalterado sempre", "Ser substitu√≠do por terapia f√≠sica"], "a": 0}, {"q": "A hidrata√ß√£o durante o tratamento √© importante porque:", "o": ["Reduz n√°useas e ajuda o corpo a eliminar toxinas", "Substitui a necessidade de alimenta√ß√£o", "Aumenta os efeitos colaterais", "N√£o tem import√¢ncia cl√≠nica"], "a": 0}, {"q": "O acompanhamento m√©dico ap√≥s o tratamento:", "o": ["Deve continuar regularmente conforme orienta√ß√£o cl√≠nica", "Pode ser encerrado assim que terminar a quimioterapia", "√â opcional e depende do humor do paciente", "Deve ser feito somente se houver sintomas"], "a": 0}, {"q": "A equipe multidisciplinar no tratamento costuma incluir:", "o": ["Apenas o oncologista", "M√©dico, nutricionista, psic√≥logo e fisioterapeuta (entre outros)", "Somente enfermeiros", "Apenas cirurgi√£o pl√°stico"], "a": 1}];

function shuffle(a){ const arr = a.slice(); for(let i=arr.length-1;i>0;i--){ const j = Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]];} return arr; }

let perguntas = shuffle(raw.map(q=>({q:q.q, o:q.o.slice(), a:q.a})));
let idx = 0;
let score = 0;
const total = perguntas.length;
const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const numEl = document.getElementById('num');
const statusEl = document.getElementById('status');
const goalEl = document.getElementById('goal');

function render(){
  if(score>=4){ finish(); return; }
  if(idx>=perguntas.length){ finish(); return; }
  const item = perguntas[idx];
  numEl.textContent = idx+1;
  questionEl.textContent = item.q;
  let opts = item.o.map((text,i)=>({text, correct: i===item.a}));
  opts = shuffle(opts);
  optionsEl.innerHTML = '';
  opts.forEach(opt=>{
    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = opt.text;
    btn.onclick = ()=> select(btn, opt.correct);
    optionsEl.appendChild(btn);
  });
  statusEl.textContent = '';
}

function select(btn, correct){
  const buttons = optionsEl.querySelectorAll('button');
  buttons.forEach(b=>b.disabled=true);
  if(correct){ btn.classList.add('correct'); score++; statusEl.textContent = `Acertos: ${score}`; }
  else{ btn.classList.add('wrong'); statusEl.textContent = `Acertos: ${score}`; }
  idx++;
  if(score>=4){ goalEl.style.display='block'; setTimeout(finish,800); return; }
  if(idx>=perguntas.length){ setTimeout(finish,800); return; }
  setTimeout(()=> render(), 700);
}

function finish(){
  optionsEl.innerHTML = '';
  questionEl.textContent = '';
  numEl.textContent = total;
  statusEl.textContent = `Voc√™ acertou ${score} de ${total}.`;
  if(score>=4){
    goalEl.style.display='block';
    const btn = document.createElement('button');
    btn.className='btn';
    btn.textContent = 'Finalizar';
    btn.onclick = ()=> { window.location.href = 'index.html'; };
    optionsEl.appendChild(btn);
  } else {
    const btn = document.createElement('button');
    btn.className='btn';
    btn.textContent = 'Tentar novamente';
    btn.onclick = ()=> { location.reload(); };
    optionsEl.appendChild(btn);
  }
}

render();
</script>
</body>
</html>
