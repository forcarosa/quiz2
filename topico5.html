<style>
:root{--bg1:#ffe6f0;--bg2:#fff;--pink:#E91E63;--correct:#4CAF50;--wrong:#F44336;--card:#ffffff}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;background:linear-gradient(135deg,var(--bg1),var(--bg2));display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px;color:#000}
.card{width:100%;max-width:760px;background:var(--card);border-radius:14px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,0.08);text-align:center}
.header{display:flex;gap:12px;align-items:center;justify-content:center;margin-bottom:8px}

h1{margin:0;color:var(--pink);font-size:1.4rem}

.btn{padding:12px 14px;border-radius:10px;border:0;font-size:16px;cursor:pointer;background:#fde4ee;transition:transform .12s,box-shadow .12s;box-shadow:0 6px 18px rgba(0,0,0,0.04)}
.btn:hover{transform:translateY(-3px);box-shadow:0 12px 28px rgba(0,0,0,0.06)}
.btn[disabled]{opacity:0.7;cursor:default;transform:none;box-shadow:none}
.btn.correct{background:var(--correct);color:#fff}

.footer{margin-top:14px;color:#666;font-size:0.95rem}
@media(max-width:480px){.card{padding:16px} .btn{font-size:15px;padding:12px} h1{font-size:1.1rem} #question{font-size:1rem}}
</style>
</head>
<body>
  <div class="card" role="main">
    <div class="header"><div class="logo">üéÄ</div><h1>Quiz For√ßa Rosa ‚Äî C√ÇNCER DE MAMA EM HOMENS</h1></div>
    <div id="goal" aria-live="polite">üéâ Voc√™ atingiu 4 acertos! Procure um membro da equipe For√ßa Rosa para receber seu brinde üéÅ</div>
    <div id="questionArea">
      <div id="progress">Pergunta <span id="num">1</span> / 10</div>
      <div id="question"></div>
      <div class="options" id="options"></div>
      <div id="status" aria-live="polite"></div>
    </div>
    <div class="footer">Tema: C√ÇNCER DE MAMA EM HOMENS ‚Äî Complete o desafio com 4 acertos para ganhar o brinde!</div>
  </div>

<script>
const raw = [{"q": "O c√¢ncer de mama em homens representa aproximadamente:", "o": ["10% dos casos", "1% dos casos", "25% dos casos", "0% dos casos"], "a": 1}, {"q": "O que √© ginecomastia?", "o": ["Um tipo de c√¢ncer de mama", "Crescimento benigno das mamas masculinas", "Uma infec√ß√£o cut√¢nea", "Um problema exclusivo de crian√ßas"], "a": 1}, {"q": "Homens com muta√ß√£o no gene BRCA2:", "o": ["T√™m risco aumentado de c√¢ncer de mama", "Est√£o imunes ao c√¢ncer de mama", "S√≥ correm risco de doen√ßas card√≠acas", "N√£o t√™m rela√ß√£o com c√¢ncer"], "a": 0}, {"q": "O c√¢ncer de mama em homens:", "o": ["N√£o existe", "√â sempre mortal", "Existe e pode ser curado se diagnosticado cedo", "N√£o precisa de tratamento"], "a": 2}, {"q": "A principal dificuldade no diagn√≥stico masculino √©:", "o": ["Falta de exames de imagem para homens", "Falta de informa√ß√£o e aten√ß√£o aos sintomas iniciais", "A disease n√£o apresenta sintomas", "Exames s√£o proibidos para homens"], "a": 1}, {"q": "Homens tamb√©m devem procurar um m√©dico quando:", "o": ["Percebem um n√≥dulo ou secre√ß√£o no mamilo", "Sentem apenas fome incomum", "T√™m tontura sem rela√ß√£o com a mama", "Apresentam dor de dente"], "a": 0}, {"q": "O tratamento do c√¢ncer de mama em homens √© geralmente:", "o": ["Muito parecido com o das mulheres (cirurgia, quimio, radioterapia conforme o caso)", "Id√™ntico ao tratamento de pr√≥stata", "Feito somente com rem√©dios caseiros", "Sem necessidade de cirurgia"], "a": 0}, {"q": "Homens com ginecomastia devem:", "o": ["Observar a regi√£o e procurar avalia√ß√£o se surgirem n√≥dulos duros ou secre√ß√£o", "Ignorar totalmente qualquer mudan√ßa", "Evitar qualquer exame de imagem", "Fazer apenas tratamento est√©tico"], "a": 0}, {"q": "A idade m√©dia em que homens s√£o diagnosticados costuma ser:", "o": ["20 anos", "40 anos", "60 anos", "90 anos"], "a": 2}, {"q": "A informa√ß√£o sobre c√¢ncer de mama masculino √© importante porque:", "o": ["Aumenta o p√¢nico sem motivo", "Garante diagn√≥stico precoce e salva vidas", "S√≥ interessa a pesquisadores", "N√£o muda o progn√≥stico"], "a": 1}];

function shuffle(a){ const arr = a.slice(); for(let i=arr.length-1;i>0;i--){ const j = Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]];} return arr; }

let perguntas = shuffle(raw.map(q=>({q:q.q, o:q.o.slice(), a:q.a})));
let idx = 0;
let score = 0;
const total = perguntas.length;
const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const numEl = document.getElementById('num');
const statusEl = document.getElementById('status');
const goalEl = document.getElementById('goal');

function render(){
  if(score>=4){ finish(); return; }
  if(idx>=perguntas.length){ finish(); return; }
  const item = perguntas[idx];
  numEl.textContent = score >= 4 ? '' : idx + 1;
  questionEl.textContent = item.q;
  let opts = item.o.map((text,i)=>({text, correct: i===item.a}));
  opts = shuffle(opts);
  optionsEl.innerHTML = '';
  opts.forEach(opt=>{
    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = opt.text;
    btn.onclick = ()=> select(btn, opt.correct);
    optionsEl.appendChild(btn);
  });
  statusEl.textContent = '';
}

function select(btn, correct){
  const buttons = optionsEl.querySelectorAll('button');
  buttons.forEach(b=>b.disabled=true);
  if(correct){ btn.classList.add('correct'); score++; statusEl.textContent = `Acertos: ${score}`; }
  else{ btn.classList.add('wrong'); statusEl.textContent = `Acertos: ${score}`; }
  idx++;
  if(score>=4){
    document.getElementById('progress').style.display='none';
    goalEl.style.display='block';
    setTimeout(finish,800);
    return;
  }
  if(idx>=perguntas.length){ setTimeout(finish,800); return; }
  setTimeout(()=> render(), 700);
}

function finish(){
  optionsEl.innerHTML = '';
  questionEl.textContent = '';
  numEl.textContent = score >= 4 ? '' : total;
  statusEl.textContent = `Voc√™ acertou ${score} de ${total}.`;

  if(score>=4){
    goalEl.style.display='block';
    document.getElementById('progress').style.display='none';
    const btn = document.createElement('button');
    btn.className='btn';
    btn.textContent = 'Finalizar';
    btn.onclick = ()=> {
      try {
        window.open('', '_self').close();
        location.href = 'about:blank';
      } catch(e){
        location.href = 'about:blank';
      }
    };
    optionsEl.appendChild(btn);
  } else {
    const btn = document.createElement('button');
    btn.className='btn';
    btn.textContent = 'Tentar novamente';
    btn.onclick = ()=> { location.reload(); };
    optionsEl.appendChild(btn);
  }
}

render();
</script>
